
<!-- Table 'app_stikers_data' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group[#if ERR_TITLE#] has-error[#endif#]">
 <label for="title" class="col-lg-3 control-label">
 <#LANG_TITLE#>:
 (*)
 </label>
 <div class="col-lg-9"><input id="title" name="title" value="[#TITLE#]" type="text" class="form-control"></div>
</div>
<!-- NOTES (varchar) -->
<div class="form-group[#if ERR_NOTES#] has-error[#endif#]">
 <label for="notes" class="col-lg-3 control-label">
 notes:
 </label>
 <div class="col-lg-9"><input id="notes" name="notes" value="[#NOTES#]" type="text" class="form-control"></div>
</div>
<!-- LEFT (varchar) -->
<div class="form-group[#if ERR_LEFT#] has-error[#endif#]">
 <label for="left" class="col-lg-3 control-label">
 left:
 </label>
 <div class="col-lg-9"><input id="left" name="left" value="[#LEFT#]" type="text" class="form-control"></div>
</div>
<!-- TOP (varchar) -->
<div class="form-group[#if ERR_TOP#] has-error[#endif#]">
 <label for="top" class="col-lg-3 control-label">
 top:
 </label>
 <div class="col-lg-9"><input id="top" name="top" value="[#TOP#]" type="text" class="form-control"></div>
</div>
<!-- ZINDEX (varchar) -->
<div class="form-group[#if ERR_ZINDEX#] has-error[#endif#]">
 <label for="zindex" class="col-lg-3 control-label">
 zindex:
 </label>
 <div class="col-lg-9"><input id="zindex" name="zindex" value="[#ZINDEX#]" type="text" class="form-control"></div>
</div>
<!-- UPDATED (datetime) -->
<div class="form-group[#if ERR_UPDATED#] has-error[#endif#]">
 <label class="col-lg-3 control-label"[#if ERR_UPDATED#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_UPDATED#>:
 </label>
 <div class="col-lg-4">
 <input type="text" name="updated_date" value="[#UPDATED_DATE#]" maxlength=10 size=12 class="form-control">
 [#module name="dateselect" field="updated_date" form="frmEdit"#]
 &nbsp;&nbsp;&nbsp;
 <select name="updated_hours" class="form-control">
 [#begin UPDATED_HOURS#]
 <option[#if SELECTED#] selected[#endif SELECTED#]>[#TITLE#]
 [#end UPDATED_HOURS#]
 </select>
 :
 <select name="updated_minutes" class="form-control">
 [#begin UPDATED_MINUTES#]
 <option[#if SELECTED#] selected[#endif SELECTED#]>[#TITLE#]
 [#end UPDATED_MINUTES#]
 </select>
 </div>
</div>
<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
        </div>
</div>
</fieldset>
</form>
